<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monte sua Refeição</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="ganhomassaf.css">
</head>
<body>
  <header>
    <a href="index.html"><img src="watermarked-e703c634-0ef2-486e-a8ab-e631b966b82a-removebg-preview.png" alt="logo"></a>
  </header>

<div class="container">

  <h1 style="text-align:center; color:#333; margin-bottom:30px;">Monte Sua Refeição do Dia</br>
    <small style="font-weight:normal; color:#666;">Selecione 1 item por linha</small>
  </h1>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-mug-hot"></i>
      <h3>Café da manhã</h3>
    </div>

    
    <div class="select-itens1" data-line="1" data-meal="cafe">
        <button class="button" data-value="Whey Protein 30g"><p>Whey Protein</p><small>30g</small></button>
        <button class="button" data-value="Ovos Inteiros 3 unid."><p>3 Ovos Inteiros</p><small>médios</small></button>
        <button class="button" data-value="Aveia 60g"><p>Aveia</p><small>60g</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="cafe">
        <button class="button" data-value="Pasta de Amendoim 20g"><p>Pasta de Amendoim</p><small>20g</small></button>
        <button class="button" data-value="Banana Nanica 120g"><p>Banana</p><small>120g</small></button>
        <button class="button" data-value="Mel ou Geleia 15g"><p>Mel/Geleia</p><small>15g</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="cafe">
        <button class="button" data-value="Leite Integral ou Vegetal 250ml"><p>Leite</p><small>250ml</small></button>
        <button class="button" data-value="Café com Canela"><p>Café</p><small>com canela</small></button>
        <button class="button" data-value="Queijo Cottage 50g"><p>Queijo Cottage</p><small>50g</small></button>
      </div>
    </section>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-bowl-food"></i>
      <h3>Almoço</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="almoco">
        <button class="button" data-value="Peito de Frango 150g"><p>Peito de Frango</p><small>150g grelhado</small></button>
        <button class="button" data-value="Filé de Tilápia/Salmão 140g"><p>Peixe</p><small>140g</small></button>
        <button class="button" data-value="Patino Moído ou Alcatra 130g"><p>Carne Vermelha Magra</p><small>130g</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="almoco">
        <button class="button" data-value="Arroz Integral ou Branco 150g"><p>Arroz</p><small>150g cozido</small></button>
        <button class="button" data-value="Batata Doce 200g"><p>Batata Doce</p><small>200g</small></button>
        <button class="button" data-value="Macarrão Integral 140g"><p>Macarrão</p><small>140g cozido</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="almoco">
        <button class="button" data-value="Feijão 100g"><p>Feijão</p><small>100g cozido</small></button>
        <button class="button" data-value="Salada à vontade + Azeite 10ml"><p>Salada c/ Azeite</p><small>livre + 10ml</small></button>
        <button class="button" data-value="Abacate 80g"><p>Abacate</p><small>80g</small></button>
      </div>
    </section>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-mug-hot"></i>
      <h3>Lanche da Tarde</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="lanche">
        <button class="button" data-value="Whey Protein 30g + Dextrose/Malto"><p>Whey + Carbo</p><small>30g + 40g</small></button>
        <button class="button" data-value="Pão Integral 2 fatias + Requeijão"><p>Pão c/ Requeijão</p><small>2 fat.</small></button>
        <button class="button" data-value="Tapioca c/ Frango Desfiado 150g"><p>Tapioca</p><small>150g</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="lanche">
        <button class="button" data-value="Pasta de Amendoim 25g"><p>Pasta de Amendoim</p><small>25g</small></button>
        <button class="button" data-value="Maçã ou Banana 120g"><p>Fruta</p><small>120g</small></button>
        <button class="button" data-value="Iogurte Grego Natural 170g"><p>Iogurte Grego</p><small>170g</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="lanche">
        <button class="button" data-value="Castanha de Caju/Amêndoas 20g"><p>Castanhas</p><small>20g</small></button>
        <button class="button" data-value="Creatina 3-5g"><p>Creatina</p><small>3–5g</small></button>
        <button class="button" data-value="Água de Coco ou Suco 300ml"><p>Hidratante</p><small>300ml</small></button>
      </div>
    </section>

  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-bowl-food"></i>
      <h3>Jantar</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="jantar">
        <button class="button" data-value="Frango Grelhado 150g"><p>Frango</p><small>150g</small></button>
        <button class="button" data-value="Carne Magra 130g"><p>Carne Vermelha</p><small>130g</small></button>
        <button class="button" data-value="Omelete 4 ovos (2 gemas)"><p>Omelete</p><small>2 gemas + 2 claras</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="jantar">
        <button class="button" data-value="Arroz 7 grãos ou Integral 130g"><p>Arroz</p><small>130g</small></button>
        <button class="button" data-value="Batata Inglesa ou Mandioca 200g"><p>Batata/Mandioca</p><small>200g</small></button>
        <button class="button" data-value="Legumes no vapor + Azeite"><p>Legumes c/ Azeite</p><small>livre + 10ml</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="jantar">
        <button class="button" data-value="Abacate 80g"><p>Abacate</p><small>80g</small></button>
        <button class="button" data-value="Azeite Extra Virgem 10ml"><p>Azeite</p><small>10ml</small></button>
        <button class="button" data-value="Salada de folhas à vontade"><p>Salada livre</p><small>à vontade</small></button>
      </div>
    </section>

  <div class="progress">Itens selecionados: <span id="contador">0</span> / 12</div>
  <button id="enviar">Ver Refeição Completa</button>
</div>

<aside id="back-to-top-button" class="back-to-top">
  <i class="fa-solid fa-chevron-up"></i>
</aside>

<script src="ganhomassaf.js"></script>

</body>
</html>
