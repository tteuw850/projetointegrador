<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações</title>
    <link rel="stylesheet" href="informações.css">
</head>
<header>
    <a href="index.html"><img src="watermarked-e703c634-0ef2-486e-a8ab-e631b966b82a-removebg-preview.png" alt="logo"></a>
  </header>
<body>

    <div class="container">
        <div class="section">
        <h2>Informações do Usuário</h2>
        <div class="info-box">
        <div class="card">Nome: <strong><span id="nome"></span></strong></div>
        <div class="card">Idade: <strong><span id="idade"></span></strong></div>
        <div class="card">Gênero: <strong><span id="genero"></span></strong></div>
        </div>
        </div>
        
        
        <div class="section">
        <h2>Estado Corporal</h2>
        <div class="info-box">
        <div class="card" id="bmi">IMC: <strong><span id="valor-imc"></span></strong></div>
        <div class="card">Classificação: <strong><span id="classificacao-imc"></span></strong></div>
        <div class="card">Objetivo: <strong><span id="objetivo"></span></strong></div>
        </div>
        </div>
        
        
        <div class="section">
        <h2>Macronutrientes Diários</h2>
        <div class="macros">
        <div class="macro-card">Proteínas:<span id="proteinas"></span>g</div>
        <div class="macro-card">Carboidratos:<span id="carboidratos"></span>g</div>
        <div class="macro-card">Gorduras:<span id="gorduras"></span>g</div>
        <div class="macro-card">Calorias totais:<span id="calorias"></span>kcal</div>
        </div>
        </div>
        </div>
    

    <script src="informações.js"></script>
</body>
</html>
