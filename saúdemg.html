<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monte sua Refeição</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="saúdemg.css">
</head>
<body>
  <header>
    <a href="index.html"><img src="watermarked-e703c634-0ef2-486e-a8ab-e631b966b82a-removebg-preview.png" alt="logo"></a>
  </header>

<div class="container">

  <h1 style="text-align:center; color:#333; margin-bottom:30px;">Monte Sua Refeição do Dia</br>
    <small style="font-weight:normal; color:#666;">Selecione 1 item por linha</small>
  </h1>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-mug-hot"></i>
      <h3>Café da manhã</h3>
    </div>

    
    <div class="select-itens1" data-line="1" data-meal="cafe">
      <button class="button" data-value="Whey Protein 30g"><p>Whey Protein</p><small>30g</small></button>
      
      <button class="button" data-value="Ovos Mexidos 100g"><p>Ovos Mexidos</p><small>100g</small></button>
      <button class="button" data-value="Omelete 100g"><p>Omelete</p><small>100g</small></button>
      
    </div>

    
    <div class="select-itens2" data-line="2" data-meal="cafe">
      <button class="button" data-value="Banana 100g"><p>Banana</p><small>100g</small></button>
      <button class="button" data-value="Mamão 20g"><p>Mamão</p><small>20g</small></button>
      <button class="button" data-value="Patê de Frango 100g"><p>Patê de Frango</p><small>100g</small></button>
    </div>

   
    <div class="select-itens3" data-line="3" data-meal="cafe">
      <button class="button" data-value="Café 1 xícara"><p>Café</p><small>1 xícara</small></button>
      <button class="button" data-value="Leite Desnatado 200g"><p>Leite Desnatado</p><small>200g</small></button>
      <button class="button" data-value="Iorgute Grego 150g"><p>Iorgute Grego</p><small>150g</small></button>
      
      
    </div>
  </section>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-bowl-food"></i>
      <h3>Almoço</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="almoco">
      <button class="button" data-value="Peixe 100g"><p>Peixe</p><small>100g</small></button>
      <button class="button" data-value="Coxas de Frango 150g"><p>Coxas de Frango</p><small>150g</small></button>
      <button class="button" data-value="Patinho Moído 100g"><p>Patinho Moído</p><small>100g</small></button>
    </div>

    <div class="select-itens2" data-line="2" data-meal="almoco">
      <button class="button" data-value="Feijão Carioca 100g"><p>Feijão Carioca</p><small>100g</small></button>
      <button class="button" data-value="Salada com Azeite 100g"><p>Salada com Azeite</p><small>100g</small></button>
      <button class="button" data-value="Salada de Folhas 30g"><p>Salada de Folhas</p><small>30g</small></button>
    </div>

    <div class="select-itens3" data-line="3" data-meal="almoco">
      <button class="button" data-value="Abóbora 20g"><p>Abóbora</p><small>20g</small></button>
      <button class="button" data-value="Brócolis 100g"><p>Brócolis</p><small>100g</small></button>
      <button class="button" data-value="Arroz Integral 150g"><p>Arroz Integral</p><small>150g</small></button>
    </div>
  </section>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-mug-hot"></i>
      <h3>Lanche da Tarde</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="lanche">
      <button class="button" data-value="Whey Protein 30g"><p>Whey Protein</p><small>30g</small></button>
      <button class="button" data-value="Castanhas 15g"><p>Castanhas</p><small>15g</small></button>
      <button class="button" data-value="Pão Integral 100g"><p>Pão Integral</p><small>100g</small></button>
    </div>

    <div class="select-itens2" data-line="2" data-meal="lanche">
      <button class="button" data-value="Pasta de Amendoim 15g"><p>Pasta de Amendoim</p><small>15g</small></button>
      <button class="button" data-value="Iorgute 50g"><p>Iorgute</p><small>50g</small></button>
      <button class="button" data-value="Mamão 20g"><p>Mamão</p><small>20g</small></button>
    </div>

    <div class="select-itens3" data-line="3" data-meal="lanche">
      <button class="button" data-value="Tapioca com Frango 100g"><p>Tapioca com Frango</p><small>100g</small></button>
      <button class="button" data-value="Ovos Mexidos 100g"><p>Ovos Mexidos</p><small>100g</small></button>
      <button class="button" data-value="Café com Leite 200ml"><p>Café com Leite</p><small>200ml</small></button>
    </div>
  </section>

  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-bowl-food"></i>
      <h3>Jantar</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="jantar">
      <button class="button" data-value="Peixe 100g"><p>Peixe</p><small>100g</small></button>
      <button class="button" data-value="Coxas de Frango 150g"><p>Coxas de Frango</p><small>150g</small></button>
      <button class="button" data-value="Patinho Moído 100g"><p>Patinho Moído</p><small>100g</small></button>
    </div>

    <div class="select-itens2" data-line="2" data-meal="jantar">
      <button class="button" data-value="Feijão Carioca 100g"><p>Feijão Carioca</p><small>100g</small></button>
      <button class="button" data-value="Salada com Azeite 100g"><p>Salada com Azeite</p><small>100g</small></button>
      <button class="button" data-value="Salada de Folhas 30g"><p>Salada de Folhas</p><small>30g</small></button>
    </div>

    <div class="select-itens3" data-line="3" data-meal="jantar">
      <button class="button" data-value="Abóbora 20g"><p>Abóbora</p><small>20g</small></button>
      <button class="button" data-value="Brócolis 100g"><p>Brócolis</p><small>100g</small></button>
      <button class="button" data-value="Arroz Integral 150g"><p>Arroz Integral</p><small>150g</small></button>
    </div>
  </section>

  <div class="progress">Itens selecionados: <span id="contador">0</span> / 12</div>
  <button id="enviar">Ver Refeição Completa</button>
</div>

<aside id="back-to-top-button" class="back-to-top">
  <i class="fa-solid fa-chevron-up"></i>
</aside>

<script src="saúdemg.js"></script>

</body>
</html>
