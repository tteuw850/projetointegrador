<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monte sua Refeição</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="ganhomass.css">
</head>
<body>
  <header>
    <a href="index.html"><img src="watermarked-e703c634-0ef2-486e-a8ab-e631b966b82a-removebg-preview.png" alt="logo"></a>
  </header>

<div class="container">

  <h1 style="text-align:center; color:#333; margin-bottom:30px;">Monte Sua Refeição do Dia</br>
    <small style="font-weight:normal; color:#666;">Selecione 1 item por linha</small>
  </h1>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-mug-hot"></i>
      <h3>Café da manhã</h3>
    </div>

    
    <div class="select-itens1" data-line="1" data-meal="cafe">
        <button class="button" data-value="Whey Protein 40g"><p>Whey Protein</p><small>40g</small></button>
        <button class="button" data-value="Ovos Inteiros 4 unid."><p>Ovos Inteiros</p><small>4 unid.</small></button>
        <button class="button" data-value="Aveia 80g"><p>Aveia</p><small>80g</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="cafe">
        <button class="button" data-value="Pasta de Amendoim 30g"><p>Pasta de Amendoim</p><small>30g</small></button>
        <button class="button" data-value="Banana Prata 150g"><p>Banana Prata</p><small>150g</small></button>
        <button class="button" data-value="Mel 20g"><p>Mel puro</p><small>20g</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="cafe">
        <button class="button" data-value="Leite Integral 300ml"><p>Leite Integral</p><small>300ml</small></button>
        <button class="button" data-value="Café Preto"><p>Café Preto</p><small>1 xícara</small></button>
        <button class="button" data-value="Queijo Minas 50g"><p>Queijo Minas</p><small>50g</small></button>
      </div>
    </section>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-bowl-food"></i>
      <h3>Almoço</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="almoco">
        <button class="button" data-value="Filé Mignon 200g"><p>Filé Mignon</p><small>200g</small></button>
        <button class="button" data-value="Peito de Frango 220g"><p>Peito de Frango</p><small>220g</small></button>
        <button class="button" data-value="Salmão Grelhado 180g"><p>Salmão</p><small>180g</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="almoco">
        <button class="button" data-value="Arroz Branco ou Parboilizado 200g"><p>Arroz</p><small>200g cozido</small></button>
        <button class="button" data-value="Batata Doce 250g"><p>Batata Doce</p><small>250g</small></button>
        <button class="button" data-value="Macarrão Integral 180g"><p>Macarrão</p><small>180g cozido</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="almoco">
        <button class="button" data-value="Feijão Preto ou Carioca 150g"><p>Feijão</p><small>150g cozido</small></button>
        <button class="button" data-value="Salada + Azeite Extra Virgem"><p>Salada c/ Azeite</p><small>livre + 15ml</small></button>
        <button class="button" data-value="Abacate 100g"><p>Abacate</p><small>100g</small></button>
      </div>
    </section>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-mug-hot"></i>
      <h3>Lanche da Tarde</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="lanche">
        <button class="button" data-value="Whey Protein 40g + Maltodextrina"><p>Whey + Malto</p><small>40g + 50g</small></button>
        <button class="button" data-value="Pão Francês Integral 2 unid."><p>Pão Integral</p><small>2 unid.</small></button>
        <button class="button" data-value="Tapioca c/ Frango 200g"><p>Tapioca c/ Frango</p><small>200g</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="lanche">
        <button class="button" data-value="Pasta de Amendoim 40g"><p>Pasta de Amendoim</p><small>40g</small></button>
        <button class="button" data-value="Banana com Canela 200g"><p>Banana c/ Canela</p><small>200g</small></button>
        <button class="button" data-value="Mel + Aveia 60g"><p>Aveia c/ Mel</p><small>60g + 20g</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="lanche">
        <button class="button" data-value="Castanhas do Pará 30g"><p>Castanhas</p><small>30g</small></button>
        <button class="button" data-value="Creatina 5g"><p>Creatina</p><small>5g</small></button>
        <button class="button" data-value="Água de Coco 400ml"><p>Água de Coco</p><small>400ml</small></button>
      </div>
    </section>

  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-bowl-food"></i>
      <h3>Jantar</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="jantar">
        <button class="button" data-value="Frango Grelhado 200g"><p>Frango</p><small>200grelhado 200g</small></button>
        <button class="button" data-value="Carne Vermelha Magra 180g"><p>Carne Vermelha</p><small>180g</small></button>
        <button class="button" data-value="Omelete 5 ovos + 2 claras"><p>Omelete</p><small>5 gemas + 2 claras</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="jantar">
        <button class="button" data-value="Arroz Integral 180g"><p>Arroz Integral</p><small>180g</small></button>
        <button class="button" data-value="Batata Inglesa 300g"><p>Batata Inglesa</p><small>300g</small></button>
        <button class="button" data-value="Mandioca Cozida 250g"><p>Mandioca</p><small>250g</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="jantar">
        <button class="button" data-value="Legumes Refogados + Azeite"><p>Legumes c/ Azeite</p><small>livre + 10ml</small></button>
        <button class="button" data-value="Abacate 120g"><p>Abacate</p><small>120g</small></button>
        <button class="button" data-value="Azeite Extra Virgem 15ml"><p>Azeite</p><small>15ml</small></button>
      </div>
    </section>

  <div class="progress">Itens selecionados: <span id="contador">0</span> / 12</div>
  <button id="enviar">Ver Refeição Completa</button>
</div>

<aside id="back-to-top-button" class="back-to-top">
  <i class="fa-solid fa-chevron-up"></i>
</aside>

<script src="ganhomassa.js"></script>

</body>
</html>
