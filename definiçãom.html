<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monte sua Refeição</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="ganhomassaf.css">
</head>
<body>
  <header>
    <a href="index.html"><img src="watermarked-e703c634-0ef2-486e-a8ab-e631b966b82a-removebg-preview.png" alt="logo"></a>
  </header>

<div class="container">

  <h1 style="text-align:center; color:#333; margin-bottom:30px;">Monte Sua Refeição do Dia</br>
    <small style="font-weight:normal; color:#666;">Selecione 1 item por linha</small>
  </h1>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-mug-hot"></i>
      <h3>Café da manhã</h3>
    </div>

    
    <div class="select-itens1" data-line="1" data-meal="cafe">
        <button class="button" data-value="Whey Protein Isolado 35g"><p>Whey Isolado</p><small>35g</small></button>
        <button class="button" data-value="Claras de Ovo 8 unid. + 2 gemas"><p>Claras + 2 gemas</p><small>8+2</small></button>
        <button class="button" data-value="Aveia 50g"><p>Aveia</p><small>50g</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="cafe">
        <button class="button" data-value="Morango ou Mirtilo 100g"><p>Morango/Mirtilo</p><small>100g</small></button>
        <button class="button" data-value="Maçã Verde 150g"><p>Maçã Verde</p><small>150g</small></button>
        <button class="button" data-value="Canela em pó"><p>Canela</p><small>à vontade</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="cafe">
        <button class="button" data-value="Café Preto sem açúcar"><p>Café Preto</p><small>sem açúcar</small></button>
        <button class="button" data-value="Leite Desnatado 200ml"><p>Leite Desnatado</p><small>200ml</small></button>
        <button class="button" data-value="Queijo Cottage 0% 100g"><p>Cottage 0%</p><small>100g</small></button>
      </div>
    </section>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-bowl-food"></i>
      <h3>Almoço</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="almoco">
        <button class="button" data-value="Peito de Frango Grelhado 200g"><p>Peito Frango</p><small>200g</small></button>
        <button class="button" data-value="Tilápia ou Linguado 220g"><p>Peixe Branco</p><small>220g</small></button>
        <button class="button" data-value="Patino Moído 5% gordura 180g"><p>Patino 5%</p><small>180g</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="almoco">
        <button class="button" data-value="Arroz Integral ou Parboilizado 100g"><p>Arroz</p><small>100g cozido</small></button>
        <button class="button" data-value="Batata Doce 150g"><p>Batata Doce</p><small>150g</small></button>
        <button class="button" data-value="Brócolis / Couve-flor 200g"><p>Brócolis</p><small>200g</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="almoco">
        <button class="button" data-value="Salada de folhas à vontade"><p>Salada livre</p><small>à vontade</small></button>
        <button class="button" data-value="Azeite Extra Virgem 8ml"><p>Azeite</p><small>8ml</small></button>
        <button class="button" data-value="Limão + Vinagre"><p>Limão/Vinagre</p><small>à vontade</small></button>
      </div>
    </section>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-mug-hot"></i>
      <h3>Lanche da Tarde</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="lanche">
        <button class="button" data-value="Whey Isolado 35g"><p>Whey Isolado</p><small>35g</small></button>
        <button class="button" data-value="Claras Cozidas 6 unid."><p>6 Claras</p><small>cozidas</small></button>
        <button class="button" data-value="Tapioca 50g (goma)"><p>Tapioca</p><small>50g goma</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="lanche">
        <button class="button" data-value="Arroz de Couve-flor 150g"><p>Arroz de Couve-flor</p><small>150g</small></button>
        <button class="button" data-value="Banana Verde Biomassa 80g"><p>Biomassa Banana</p><small>80g</small></button>
        <button class="button" data-value="Gelatina Diet ou Fruta"><p>Gelatina Diet</p><small>ou fruta baixa</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="lanche">
        <button class="button" data-value="Castanhas 15g (apenas 1x/dia)"><p>Castanhas</p><small>15g</small></button>
        <button class="button" data-value="Café Preto"><p>Café Preto</p><small>sem açúcar</small></button>
        <button class="button" data-value="Creatina 5g + BCAA"><p>Creatina + BCAA</p><small>5g</small></button>
      </div>
    </section>

  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-bowl-food"></i>
      <h3>Jantar</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="jantar">
        <button class="button" data-value="Filé de Frango 200g"><p>Frango</p><small>200g</small></button>
        <button class="button" data-value="Salmão ou Atum 160g"><p>Salmão/Atum</p><small>160g</small></button>
        <button class="button" data-value="Carne Magra 5% 180g"><p>Carne 5%</p><small>180g</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="jantar">
        <button class="button" data-value="Abobrinha / Chuchu 200g"><p>Abobrinha</p><small>200g</small></button>
        <button class="button" data-value="Brócolis ou Aspargos 200g"><p>Brócolis</p><small>200g</small></button>
        <button class="button" data-value="Batata Doce 100g"><p>Batata Doce</p><small>100g</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="jantar">
        <button class="button" data-value="Salada + Limão"><p>Salada</p><small>à vontade</small></button>
        <button class="button" data-value="Azeite 8ml"><p>Azeite</p><small>8ml máximo</small></button>
        <button class="button" data-value="Chá Verde Gelado"><p>Chá Verde</p><small>sem açúcar</small></button>
      </div>
    </section>

  <div class="progress">Itens selecionados: <span id="contador">0</span> / 12</div>
  <button id="enviar">Ver Refeição Completa</button>
</div>

<aside id="back-to-top-button" class="back-to-top">
  <i class="fa-solid fa-chevron-up"></i>
</aside>

<script src="ganhomassaf.js"></script>

</body>
</html>
