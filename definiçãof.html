<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monte sua Refeição</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="definiçãof.css">
</head>
<body>
  <header>
    <a href="index.html"><img src="watermarked-e703c634-0ef2-486e-a8ab-e631b966b82a-removebg-preview.png" alt="logo"></a>
  </header>

<div class="container">

  <h1 style="text-align:center; color:#333; margin-bottom:30px;">Monte Sua Refeição do Dia</br>
    <small style="font-weight:normal; color:#666;">Selecione 1 item por linha</small>
  </h1>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-mug-hot"></i>
      <h3>Café da manhã</h3>
    </div>

    
    <div class="select-itens1" data-line="1" data-meal="cafe">
        <button class="button" data-value="Whey Protein Isolado 30g"><p>Whey Isolado</p><small>30g</small></button>
        <button class="button" data-value="Claras de Ovo 6 unid."><p>Claras</p><small>6 unid.</small></button>
        <button class="button" data-value="Aveia 40g"><p>Aveia</p><small>40g</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="cafe">
        <button class="button" data-value="Morango ou Framboesa 100g"><p>Morango</p><small>100g</small></button>
        <button class="button" data-value="Maçã Verde 120g"><p>Maçã Verde</p><small>120g</small></button>
        <button class="button" data-value="Canela em pó"><p>Canela</p><small>à vontade</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="cafe">
        <button class="button" data-value="Café Preto sem açúcar"><p>Café Preto</p><small>sem açúcar</small></button>
        <button class="button" data-value="Iogurte Grego 0% 150g"><p>Iogurte Grego</p><small>150g</small></button>
        <button class="button" data-value="Queijo Cottage 0% 80g"><p>Cottage 0%</p><small>80g</small></button>
      </div>
    </section>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-bowl-food"></i>
      <h3>Almoço</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="almoco">
        <button class="button" data-value="Peito de Frango Grelhado 150g"><p>Peito Frango</p><small>150g</small></button>
        <button class="button" data-value="Tilápia ou Merluza 180g"><p>Peixe Branco</p><small>180g</small></button>
        <button class="button" data-value="Patino Moído 5% 130g"><p>Patino 5%</p><small>130g</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="almoco">
        <button class="button" data-value="Arroz Integral 80g"><p>Arroz Integral</p><small>80g cozido</small></button>
        <button class="button" data-value="Batata Doce 120g"><p>Batata Doce</p><small>120g</small></button>
        <button class="button" data-value="Brócolis ou Espinafre 200g"><p>Brócolis</p><small>200g</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="almoco">
        <button class="button" data-value="Salada de folhas à vontade"><p>Salada livre</p><small>à vontade</small></button>
        <button class="button" data-value="Azeite Extra Virgem 6ml"><p>Azeite</p><small>6ml</small></button>
        <button class="button" data-value="Limão + Vinagre Balsâmico"><p>Limão/Vinagre</p><small>à vontade</small></button>
      </div>
    </section>

  
  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-mug-hot"></i>
      <h3>Lanche da Tarde</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="lanche">
        <button class="button" data-value="Whey Isolado 30g"><p>Whey Isolado</p><small>30g</small></button>
        <button class="button" data-value="Claras Cozidas 5 unid."><p>5 Claras</p><small>cozidas</small></button>
        <button class="button" data-value="Tapioca 40g (goma)"><p>Tapioca</p><small>40g goma</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="lanche">
        <button class="button" data-value="Cenoura ou Pepino 150g"><p>Cenoura/Pepino</p><small>150g</small></button>
        <button class="button" data-value="Gelatina Diet 0 cal"><p>Gelatina Diet</p><small>0 cal</small></button>
        <button class="button" data-value="Maçã ou Pera 100g"><p>Maçã/Pera</p><small>100g</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="lanche">
        <button class="button" data-value="Amêndoas 10g"><p>Amêndoas</p><small>10g</small></button>
        <button class="button" data-value="Chá Verde sem açúcar"><p>Chá Verde</p><small>sem açúcar</small></button>
        <button class="button" data-value="Creatina 3g + BCAA"><p>Creatina + BCAA</p><small>3g</small></button>
      </div>
    </section>

  <section class="select">
    <div class="form-cbc">
      <i class="fa-solid fa-bowl-food"></i>
      <h3>Jantar</h3>
    </div>

    <div class="select-itens1" data-line="1" data-meal="jantar">
        <button class="button" data-value="Filé de Frango 150g"><p>Frango</p><small>150g</small></button>
        <button class="button" data-value="Atum em Água 140g"><p>Atum</p><small>140g</small></button>
        <button class="button" data-value="Omelete 3 claras + 1 gema"><p>Omelete</p><small>3 claras + 1 gema</small></button>
      </div>
    
      <div class="select-itens2" data-line="2" data-meal="jantar">
        <button class="button" data-value="Abobrinha ou Couve-flor 200g"><p>Abobrinha</p><small>200g</small></button>
        <button class="button" data-value="Espinafre ou Alface 200g"><p>Espinafre</p><small>200g</small></button>
        <button class="button" data-value="Batata Doce 80g"><p>Batata Doce</p><small>80g</small></button>
      </div>
    
      <div class="select-itens3" data-line="3" data-meal="jantar">
        <button class="button" data-value="Salada + Vinagre"><p>Salada</p><small>à vontade</small></button>
        <button class="button" data-value="Azeite 6ml"><p>Azeite</p><small>6ml máximo</small></button>
        <button class="button" data-value="Chá de Hibisco Gelado"><p>Chá Hibisco</p><small>sem açúcar</small></button>
      </div>
    </section>

  <div class="progress">Itens selecionados: <span id="contador">0</span> / 12</div>
  <button id="enviar">Ver Refeição Completa</button>
</div>

<aside id="back-to-top-button" class="back-to-top">
  <i class="fa-solid fa-chevron-up"></i>
</aside>

<script src="definiçãof.js"></script>

</body>
</html>
